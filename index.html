
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Играть в города. Онлайн игра в названия городов</title>
        <meta name="author" content="ThEVlaDGamE x degradik">
        <meta name="keywords" content="играть, города, онлайн">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
      <div class="header">
        <div class="container">
          <div class="col">
            <h2 class="text-center header_name">Городки</h3>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <div class="col" id="score">
            <p>Ваш счет: <span>0</span></p>
          </div>
          <div class="col">
            <form action="POST">
              <div class="form-group">
                <label for="exampleInputPassword1">Ответ противника:</label>
                <input type="text" class="form-control" placeholder="город" id="label" readonly value="">
              </div>
            </form>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Ваш ответ:</label>
              <input type="text" class="form-control" placeholder="А" id="labelPlayer">
            </div>
            <button type="button" class="btn btn-primary" onclick="SubmitAnswer();">Отправить</button>
          </div>
          <div class="col">
            <form action="POST">
              <div class="form-group">
                <input type="text" class="form-control" id="labelError" value="" readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      <div class="rule">
        <div class="container">
          <div class="col">
            <h2 class="text-center header_name">Правила</h3>
            <p class="rule_text">В поле ответа противника написанно название города, ваша цель назвать город который начинается с той буквы, на которую закончилось название города противника.</p>
          </div>
        </div>
      </div>
      <script src="bootstrap.js"></script>
      <script src="index.js"></script>
      <script src="/js/app.js?v=1"></script>
      <script src="/js/jquery-ui.js"></script>
    </body>
</html>
